
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Recommender System</title>
        <link rel="stylesheet" type="text/css" href="{% static 'facts/style.css' %}" />  
    </head>


    <body>

		<form method="POST" action="."> 
			{% csrf_token %}
			<br>
      		<h1>Recommender System</h1>
			{{ form.facts }}
			<button type = "submit" data-error="Oops!, Something is wrong" data-success='Success!'>Recommend cases</button>	
			<br>
			<br>

		</form>	
		<div class ="output">
			<h2> {{ article }} </h2>
			<div class="table">						
				<div class="row">	
					{% for case in my_object %}
					<div class="cell">{{case.name}}</div>
					<div class="cell">{{case.title}}</div>
					<div class="cell"> <a href="{{ case.link }}"> Here </a></div>
				</div>
				<div class="row">	
				{% endfor %} 							
				</div>			
			</div>
		</div>

	</body>
</html>
